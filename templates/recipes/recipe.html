{% extends 'base.html' %}
{% block content %}
<div class="container recipe-page">
  <div class="row">
    <div class="col-md-8">
      <h1>{{ recipe.title }}</h1>
      <p>{{ recipe.description }}</p>
      <p>Cooking Time: {{ recipe.cooking_time }}</p>
      <p>Servings: {{ recipe.servings }}</p>
      <h2>Ingredients:</h2>
      <br/>
      {{ recipe.ingredients }}
      <br/>
      <br/>
      <h2>Instructions:</h2>
      <br/>
      {{ recipe.instructions }}
      <br/>
    </div>
    <div class="col-md-4 text-md-right">
      <span class="recipe-image">
        <img src="{{ recipe.image }}" alt="{{ recipe.title }}" class="img-fluid">
      </span>
    </div>
  </div>
</div>
{% endblock %}
